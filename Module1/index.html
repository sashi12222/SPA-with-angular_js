<!DOCTYPE html>
<html lang="en" ng-app="BookCheck">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Checker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" ng-controller="BookCheckController">
      <h1>Book Checker</h1>
      <div class="form-group">
        <input
          id="book-list"
          type="text"
          placeholder="list comma separated books you usually read"
          class="form-control"
          ng-model="books"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="checkBooks()">
          Check If Too Much
        </button>
      </div>
      <div ng-show="!empty && checked" class="alert alert-success">
        {{message}}
      </div>
      <div ng-show="empty" class="alert alert-danger">
        Please enter data first
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
